environments {
    default {
        webdriver.base.url = "https://automationexercise.com"
    }
    dev {
        webdriver.base.url = "https://automationexercise.com"
    }
    staging {
        webdriver.base.url = "https://automationexercise.com"
    }
}

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        "goog:chromeOptions" {
            args = ["start-maximized", "disable-infobars", "disable-notifications"]
        }
    }
    wait.for.timeout = 20000
}

serenity {
    project.name = "Automation Sofka - QA Challenge"
    take.screenshots = FOR_FAILURES
    take.screenshots.for.interactions = FOR_FAILURES
    report.encoding = "UTF-8"
    console.colors = true
    logging = VERBOSE
}

environments {
    browserstack {
        webdriver {
            driver = remote
            remote.url = "https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-cloud.browserstack.com/wd/hub"
            capabilities {
                browserName = "Chrome"
                browserVersion = "latest"
                "bstack:options" {
                    os = "Windows"
                    osVersion = "11"
                    projectName = "Automation Sofka"
                    buildName = ${?BUILD_NAME}
                    sessionName = ${?SESSION_NAME}
                    local = "false"
                    seleniumVersion = "4.15.0"
                }
            }
        }
    }
}

