name: CI/CD Pipeline - Automation Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  ui-tests:
    name: UI Tests (E2E)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build project
        run: ./gradlew build -x test
      
      - name: Run UI tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: ./gradlew test --tests "com.automation.runners.ContactUsTest" --info
      
      - name: Generate Serenity reports
        run: ./gradlew aggregate
      
      - name: Archive Serenity reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: serenity-reports
          path: target/site/serenity/
          retention-days: 30
      
      - name: Archive bug reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bug-reports
          path: reports/bugs/
          retention-days: 30
      
      - name: Archive screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: reports/screenshots/
          retention-days: 30

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build project
        run: ./gradlew build -x test
      
      - name: Run API tests
        run: ./gradlew test --tests "com.automation.runners.ApiTest" --info
      
      - name: Generate Serenity reports
        run: ./gradlew aggregate
      
      - name: Archive API test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: target/site/serenity/
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          sudo mv apache-jmeter-5.6.2 /opt/jmeter
          echo "JMETER_HOME=/opt/jmeter" >> $GITHUB_ENV
          echo "/opt/jmeter/bin" >> $GITHUB_PATH
      
      - name: Run performance tests
        run: |
          /opt/jmeter/bin/jmeter -n -t jmeter/performance-test.jmx -l jmeter-results/performance_test.jtl -e -o jmeter-results/report
      
      - name: Archive performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            jmeter-results/*.jtl
            jmeter-results/report/
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [ui-tests, api-tests, performance-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create summary report
        run: |
          echo "# Test Execution Summary" >> summary.md
          echo "## Date: $(date)" >> summary.md
          echo "" >> summary.md
          echo "### Test Suites Executed:" >> summary.md
          echo "- UI Tests (E2E)" >> summary.md
          echo "- API Tests" >> summary.md
          echo "- Performance Tests" >> summary.md
          echo "" >> summary.md
          echo "All reports and artifacts have been uploaded as GitHub Actions artifacts." >> summary.md
      
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: execution-summary
          path: summary.md
          retention-days: 30

